<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header class="container-fluid p-5 bg-danger text-white text-center">
      <div class="img">
        <div class="w-25 p-4 mx-auto">
          <img
            src="https://as2.ftcdn.net/v2/jpg/01/71/65/59/1000_F_171655969_sLlrmfI0QEjLCSnI43UBGZ2JLEiqnNVV.jpg"
            class="img-fluid"
            alt="..."
          />
        </div>
      </div>

      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Log in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/registration">Registration</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="text-center">
      <bold><h1>Sign in</h1></bold>
    </div>
    <form
      name="myForm"
      action="/login"
      enctype="application/x-www-form-urlencoded"
      method="post"
    >
      <div class="container bg-info">
        <div class="row text-center">
          <div class="p-3 col-sm-12 col-md-12">
            <label for="email" class="form-label">Username: </label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="username"
              value=""
              autofocus=""
            />
          </div>
          <div class="p-3 col-sm-12 col-md-12">
            <label for="password" class="form-label">Password: </label>
            <input
              type="text"
              name="password"
              id="password"
              placeholder="password"
              value=""
              autofocus=""
            />
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Log In</button>
          </div>
        </div>
      </div>
    </form>
    <footer class="bd-footer py-4 py-md-5 mt-5 bg-danger">
      <div class="row">
        <div class="col-lg-3 mb-3">
          <div class="img">
            <div
              class="w-50 mx-auto"
              style="background-color: rgba(238, 238, 238, 0.571)"
            >
              <img
                src="https://as2.ftcdn.net/v2/jpg/01/71/65/59/1000_F_171655969_sLlrmfI0QEjLCSnI43UBGZ2JLEiqnNVV.jpg"
                class="img-fluid"
                alt="..."
              />
            </div>
          </div>
        </div>
        <div class="col-6 col-lg-2 offset-lg-1 mb-3">
          <ul class="list-unstyled">
            <li class="mb-2">
              <a class="bg-light" href="www.facebook.com">Facebook</a>
            </li>
          </ul>
        </div>
        <div class="col-6 col-lg-2 mb-3">
          <ul class="list-unstyled">
            <li class="mb-2">
              <a class="bg-light" href="www.instagram.com">Instagram</a>
            </li>
          </ul>
        </div>
        <div class="col-6 col-lg-2 mb-3">
          <ul class="list-unstyled">
            <li class="mb-2">
              <a class="bg-light" href="www.youtube.com">YouTube</a>
            </li>
          </ul>
        </div>
        <div class="col-6 col-lg-2 mb-3">
          <ul class="list-unstyled">
            <li class="mb-2">
              <a class="bg-light" href="www.linkedin.com">Linkedin</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
